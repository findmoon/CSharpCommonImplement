<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .first {
            width: 200px;
            height: 200px;
            border: 3px solid red;
        }

        .float-left {
            float: left;
            clear: both;
        }

        .second {
            width: 190px;
            height: 100px;
            border: 3px solid blue;
        }
    </style>
</head>

<body>

    <div class="first float-left">123</div>
    <div class="second">456</div>

</body>

</html>
